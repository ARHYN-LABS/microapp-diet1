workflows:
  android-debug:
    name: Android Debug APK
    max_build_duration: 60
    environment:
      node: 18.18.2
      java: 17
      vars:
        EXPO_PUBLIC_API_BASE: "https://api.safe-plate.ai"
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Patch Expo Gradle compatibility
        script: |
          python3 - <<'PY'
          from pathlib import Path
          patched = 0
          for gradle_file in Path("node_modules").glob("expo-*/android/build.gradle"):
            text = gradle_file.read_text()
            next_text = text.replace("classifier = 'sources'", "archiveClassifier.set('sources')")
            next_text = next_text.replace('classifier = "sources"', 'archiveClassifier.set("sources")')
            if next_text != text:
              gradle_file.write_text(next_text)
              patched += 1
          print(f"Patched {patched} expo android build.gradle files")
          PY
      - name: Build shared package
        script: |
          cd packages/shared
          npm run build
      - name: Prebuild Android project
        script: |
          cd apps/mobile
          npx expo prebuild --platform android --clean
      - name: Force Gradle version for Expo SDK 49
        script: |
          python3 - <<'PY'
          from pathlib import Path
          wrapper = Path("apps/mobile/android/gradle/wrapper/gradle-wrapper.properties")
          text = wrapper.read_text()
          text = text.replace("gradle-8.0.1-all.zip", "gradle-7.5.1-all.zip")
          wrapper.write_text(text)
          print("Gradle wrapper pinned to 7.5.1")
          PY
      - name: Build debug APK
        script: |
          cd apps/mobile/android
          ./gradlew assembleDebug
    artifacts:
      - apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
